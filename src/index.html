<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverse(a) {
        var first = 0;
        var last = a.length - 1;

        while (first < last) {
            var b = a[first];
            a[first] = a[last];
            a[last] = b;

            first++;
            last--;
        }
    }

    var arr = new Array(1, 2, 3, 4, 5);
    reverse(arr);

    for (var i in arr) {
        console.log(arr[i]);
    }
</script>
</body>
</html>
